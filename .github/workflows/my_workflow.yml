name: YouTube Bot Scheduler

on:
  schedule:
    - cron: '0 0 * * *'    # 00:00 UTC
    - cron: '24 2 * * *'    # 02:24 UTC
    - cron: '48 4 * * *'    # 04:48 UTC
    - cron: '12 7 * * *'    # 07:12 UTC
    - cron: '36 9 * * *'    # 09:36 UTC
    - cron: '0 12 * * *'    # 12:00 UTC
    - cron: '24 14 * * *'   # 14:24 UTC
    - cron: '48 16 * * *'   # 16:48 UTC
    - cron: '12 19 * * *'   # 19:12 UTC
    - cron: '36 21 * * *'   # 21:36 UTC
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-api-python-client

      - name: Run bot
        run: python bot.py
